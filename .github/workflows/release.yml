name: release
on:
  workflow_run:
    workflows: ["ci"]
    types:
      - completed
jobs:
  release:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "aaiezza/create-release@master"
        with:
          release_branch: "offline"
          tag: "latest"
          name: "Offline Version"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}